services:
  tidal-mcp:
    build: .
    container_name: tidal-mcp
    profiles:
      - mcp
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tidal-data:/root/.config
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - mcpnet
    ports:
      - "6015:6015"
    depends_on:
      - tidal-auth
    command: ["npx", "-y", "supergateway", "--stdio", "uv run python mcp_server/server.py", "--port", "6015"]

  tidal-auth:
    build: .
    container_name: tidal-auth
    profiles:
      - auth
    environment:
      - TIDAL_AUTH_METHOD=pkce
    volumes:
      - ./tidal-data/config:/root/.config
      - ./tidal-data/cache:/root/.cache
    stdin_open: true
    tty: true
    restart: "no"
    networks:
      - mcpnet
    command: ["python", "/app/auth.py"]

networks:
  mcpnet:
    external: true
